# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Droplet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Build
      run: python main.py

    - name: Configure Git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git config --global pull.rebase true

    - name: Fetch and Copy assets
      run: |
        echo "Fetching assets branch"
        git fetch origin assets
        echo "Checking out assets branch"
        git checkout origin/assets -- .
        echo "Files in root directory after checkout:"
        ls -al

    - name: Commit and Push changes
      run: |
        echo "Adding changes to Git"
        git add .
        echo "Committing changes"
        git commit -m "Copy assets to lnk-pages branch"
        echo "Fetching lnk-pages branch"
        git fetch origin lnk-pages
        echo "Rebasing with lnk-pages branch"
        git rebase origin/lnk-pages
        echo "Files in root directory after rebase:"
        ls -al
        echo "Pushing changes"
        git push origin HEAD:lnk-pages
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_branch: lnk-pages
        publish_dir: ./dist 
